---
layout: body
---

  <article class="post page post-full">
    <header class="post-header inner-md">
      <h1 class="post-title">{{ page.title }}</h1>
      {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
      {% if subtitle_is_not_empty %}
      <div class="post-subtitle">
        {{ page.subtitle }}
      </div><!-- .post-subtitle -->
      {% endif %}
    </header><!-- .post-header -->
    {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
    {% if img_path_is_not_empty %}
    <div class="post-thumbnail">
      <img class="thumbnail" src="{{ page.img_path | relative_url }}" alt="{{ page.img_alt }}" />
    </div>
    {% endif %}
    <div class="post-content inner-md">
      {{ content }}
    </div><!-- .post-content -->
  </article><!-- .post -->
